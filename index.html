<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container" id="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>


    <div class="container" id="file-container" style="display: none;">
        <h1>File Manager</h1>

        <button id="backBtn" class="back-btn" title="back"><i class="fas fa-arrow-left"></i> Back</button>

        <table id="file-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="file-list"></tbody>
        </table>

        <div id="uploadFormContainer">
            <h2>Upload Files</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" name="file" required>
                <button type="submit">Upload</button>
              </form>      
        </div>
    
        <div id="createDirFormContainer">
            <h2>Create Directory</h2>
            <form id="createDirForm">
                <input type="text" id="dirName" placeholder="Directory Name" required>
                <button type="submit"><i class="fas fa-folder-plus"></i> Create</button>
            </form>
        </div>

        <button id="logoutBtn" class="logout-btn" title="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <p id="message"></p>
    <div id="notification"></div>

    <script src="utils.js" type="module"></script>
    <script src="config.js" type="module"></script>
    <script src="index.js" type="module"></script>
</body>

</html>
